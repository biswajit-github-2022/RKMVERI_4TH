<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kendo UI Snippet</title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/themes/10.0.1/default/default-ocean-blue.css"/>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.4.1112/js/kendo.all.min.js"></script>
</head>
<body>
    <textarea id="editor"></textarea>
    <button id="getTextBtn">Get Editor Text</button>

    <script>
        $(document).ready(function() {
            $("#editor").kendoEditor({
                tools: [  // Specify which tools to include
                    "bold", "italic", "underline", "strikethrough",
                    "justifyLeft", "justifyCenter", "justifyRight", "justifyFull",
                    "insertUnorderedList", "insertOrderedList",
                    "indent", "outdent",
                    "createLink", "unlink",
                    "formatting",
                    "fontSize",
                    "fontName",
                    "foreColor",
                    "backColor",
                    "cleanFormatting",
                    "viewHtml"
                ],
                messages: {
                  viewHtml: "View HTML"
                }
            });

            $("#getTextBtn").on("click", function() {
                const editor = $("#editor").data("kendoEditor");
                const editorText = editor.value();
                console.log("Editor Content:", editorText);
            });
        });
    </script>
</body>
</html>
